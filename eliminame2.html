<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Crear Curso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            color: #ecf0f1;
        }

        .container {
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 100%;
            overflow-y: auto;
            background-image: url('https://www.transparenttextures.com/patterns/black-tie.png');
            background-size: cover;
        }

        h1, h2 {
            text-align: center;
            color: #ecf0f1;
            font-size: 22px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 13px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #bdc3c7;
        }

        input, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #3498db;
        }

        .courses-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 75%;
            padding: 30px;
            margin: 20px;
            height: calc(93vh - 40px);
            overflow-y: auto;
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #listaCursos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .course-card {
            background-color: #2c3e50;
            padding: 20px;
            border: 1px solid #7f8c8d;
            border-radius: 8px;
            width: calc(50% - 50px);
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            min-height: 160px;  /* Reducción de la altura */
            color: #ecf0f1;
        }

        .course-card:hover {
            background-color: #34495e;
        }

        .course-details {
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
            margin-top: auto;
        }

        .action-buttons button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .action-buttons button.cancel,
        .action-buttons button.remove-btn {
            background-color: #95a5a6;
        }

        .action-buttons button:hover {
            background-color: #3498db;
        }

        .action-buttons button.cancel:hover,
        .action-buttons button.remove-btn:hover {
            background-color: #7f8c8d;
        }

        .separator {
            width: 1px;
            background-color: #7f8c8d;
            height: 95vh;
            margin: 20px;
        }

        .left-section {
            width: 25%;
            padding: 30px;
            margin: 20px;
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: calc(93vh - 40px);
        }

        /* Estilo para el botón de eliminación en la parte superior */
        .remove-btn-top {
            font-size: 15px;
            color: #999;
            position: absolute;
            top: 4px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: normal;
            padding: 3px 5px;
        }

        .remove-btn-top:hover {
            color: #ecf0f1;
            background-color: transparent;
        }

    </style>
</head>
<body>

    <div class="left-section">
        <h1>Crear Nuevo Curso</h1>
        <form id="formCurso" onsubmit="crearCurso(event)">
            <label for="nombreCurso"><i class="fas fa-book"></i> Nombre del Curso:</label>
            <input type="text" id="nombreCurso" required>
            <label for="descripcionCurso"><i class="fas fa-info-circle"></i> Descripción del Curso:</label>
            <input type="text" id="descripcionCurso" required>
            <label for="fechaInicio"><i class="fas fa-calendar-alt"></i> Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" required>
            <label for="fechaFin"><i class="fas fa-calendar-check"></i> Fecha Final:</label>
            <input type="date" id="fechaFin" required onchange="calcularDuracion()">
            <label for="duracionCurso"><i class="fas fa-hourglass-half"></i> Duración (en semanas):</label>
            <input type="text" id="duracionCurso" disabled>
            <label for="precioTotal"><i class="fas fa-dollar-sign"></i> Precio Total:</label>
            <input type="number" id="precioTotal" step="0.01" required>
            <button type="submit"><i class="fas fa-plus"></i> Crear Curso</button>
        </form>
    </div>

    <div class="separator"></div>

    <div class="courses-container">
        <h2>Cursos Creados</h2>
        <div id="listaCursos"></div>

        <div class="action-buttons">
            <button onclick="publicarCursos()"><i class="fas fa-upload"></i> Publicar</button>
            <button onclick="cancelarCursos()" class="cancel"><i class="fas fa-times"></i> Cancelar</button>
        </div>
    </div>

    <script>
        function calcularDuracion() {
            const fechaInicio = new Date(document.getElementById('fechaInicio').value);
            const fechaFin = new Date(document.getElementById('fechaFin').value);

            if (fechaFin && fechaInicio) {
                const diffTime = Math.abs(fechaFin - fechaInicio);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const semanas = Math.ceil(diffDays / 7);
                document.getElementById('duracionCurso').value = semanas;
            }
        }

        function crearCurso(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombreCurso").value;
            const descripcion = document.getElementById("descripcionCurso").value;
            const fechaInicio = document.getElementById("fechaInicio").value;
            const fechaFin = document.getElementById("fechaFin").value;
            const duracion = document.getElementById("duracionCurso").value;
            const precio = document.getElementById("precioTotal").value;

            const nuevoCurso = document.createElement("div");
            nuevoCurso.classList.add("course-card");

            nuevoCurso.innerHTML = `
                <button class="remove-btn-top" onclick="eliminarCurso(this)">X</button>
                <div class="course-details">
                    <h3>${nombre}</h3>
                    <p><i class="fas fa-info-circle"></i> ${descripcion}</p>
                    <p><i class="fas fa-calendar-alt"></i> Inicio: ${fechaInicio}</p>
                    <p><i class="fas fa-calendar-check"></i> Fin: ${fechaFin}</p>
                    <p><i class="fas fa-hourglass-half"></i> Duración: ${duracion} semanas</p>
                    <p><i class="fas fa-dollar-sign"></i> Precio: $${precio}</p>
                </div>
                <div class="action-buttons">
                    <button class="edit-btn" onclick="editarCurso(this)"><i class="fas fa-edit"></i> Editar</button>
                    <button class="remove-btn" onclick="eliminarCurso(this)"><i class="fas fa-times"></i> Eliminar</button>
                </div>
            `;

            document.getElementById("listaCursos").appendChild(nuevoCurso);

            // Resetear el formulario
            document.getElementById("formCurso").reset();
        }

        function eliminarCurso(boton) {
            boton.closest('.course-card').remove();
        }

        function editarCurso(boton) {
            const card = boton.closest(".course-card");
            const nombre = card.querySelector("h3").textContent;
            const descripcion = card.querySelector("p").textContent.split(":")[1].trim();
            const fechas = card.querySelectorAll("p");
            const fechaInicio = fechas[2].textContent.split(":")[1].trim();
            const fechaFin = fechas[3].textContent.split(":")[1].trim();
            const duracion = fechas[4].textContent.split(":")[1].trim();
            const precio = fechas[5].textContent.split(":")[1].trim();

            document.getElementById("nombreCurso").value = nombre;
            document.getElementById("descripcionCurso").value = descripcion;
            document.getElementById("fechaInicio").value = fechaInicio;
            document.getElementById("fechaFin").value = fechaFin;
            document.getElementById("duracionCurso").value = duracion;
            document.getElementById("precioTotal").value = precio;
        }

        function publicarCursos() {
            alert("Cursos publicados con éxito.");
        }

        function cancelarCursos() {
            alert("Acción cancelada.");
        }
    </script>
</body>
</html>
